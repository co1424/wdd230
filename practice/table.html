<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Table Practice</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <!-- tr means table row.  -->
                <th colspan="2"> WDD 230. What's coming up</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Week</th>
                <th>Topics</th>
            </tr>
            <tr>
                <td rowspan="2">Week 8</td><!-- td means table data.  -->
                <td>Tables</td>
            </tr>
            <tr>
                <td>Forms</td>
            </tr>
            <tr>
                <td>Week 9</td>
                <td>Fetch</td>
            </tr>
            <tr>
                <td>Week 10</td>
                <td>API</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">A look at the next few weeks</td>
            </tr>

        </tfoot>

    </table>
    <script src="table.js"></script>
</body>

</html>
