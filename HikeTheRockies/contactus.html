            <div id="feedback-form">

                <h4 id="sign-up"> Sign up to find some hiking friends, and get a free hiking item! </h4>
                <form action="thankyou.html" method="GET" autocomplete="on">
                    <!-- FIRST NAME -->
                    <label for="fname"> First Name *:</label>
                    <input id="fname" name="fname" required>
                    <!-- LAST NAME -->
                    <label for="lname"> Last Name *:</label>
                    <input id="lname" name="lname" required>
                    <!-- EMAIL -->
                    <label for="email">E-mail *:</label>
                    <input type="email" id="email" name="email" required>
                    <!-- PHONE NUMBER -->
                    <label for="phone">Phone Number *: </label>
                    <input id="phone" type="tel" minlength="10" name="telephone" placeholder="(###) ###-####" required>
                    <!-- MESSAGE BOX -->
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" ></textarea>
                    <input id="date" type="hidden" name="email_sent_date">
                    <!-- SUBMIT BUTTON -->
                    <input type="submit" value="Send us a Message">

                </form>
            </div>
